    <div class="keyboard">
      <div class="options">
        <div class="recordoptions">
          <img src="buttons/record.png" onclick="startRecord()">
          <img src="buttons/stop.png" onclick="StopRecord()">
          <img src="buttons/play.png" onclick="playRecord()">
          <img src="buttons/save.png" onclick="saveRecord()">
          <img src="buttons/playsave.png" onclick="playSaveRecordFile()">
        </div>

        <div class="volumeoptions">
          <input type="range" name="" min="0" max="100" value="50">
        </div>

        <div class="keyboardoptions">
          Sustain<input type="checkbox" id="sustain" checked>
          <p>Octave Switch</p>
          -1<input type="radio" name="octave" value="">
          0<input type="radio" name="octave" value="" checked>
          +1<input type="radio" name="octave" value="">
          Show Keys<input type="checkbox" id="showtext" onclick="showkeys()">
        </div>
      </div>

      <div class="piano">
        <div data-note="C5" class="key white"><p id="whitekeytext" style="display:none">Q</p></div>
        <div data-note="Db5" class="key black"><p class="blackkeytext" style="display:none">2</p></div>
